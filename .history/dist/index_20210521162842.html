<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example app</title>
</head>
<body>

  <h1>My application</h1>

  <input type="text">

  <script src="vs-virtual-keyboard.es5.js" type="module"></script>

  <script>
    const querty = [
      [...'qwertyuiop'],
      [...'asdfghjkl√ß'],
      [shiftKey, ...'zxcvbnm', backspaceKey]
    ];


    VsVirtualKeyboard({
      wrpClass: 'vs-virtual-keyboard-wrp',
      layouts: {
        defaultLayout: '',
        layouts: {
          name: 'lowercase-querty',

        }   Array<{name: string; rows: Array<Array<any>>}>
      },
      onKeyUp?: Function;
      onKeyDown?: Function;
      onChange?: Function;
    });
  </script>
</body>
</html>
